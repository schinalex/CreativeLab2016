<!DOCTYPE html>
<html ng-app="Jarvis">
  <head>
    <title>Hello World</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Cordova CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Angulat Material CSS -->
    <link rel="stylesheet" href="./vendors/angular-material.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Cordova -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Angular -->
    <script src="./vendors/angular.min.js"></script>
    <!-- Angular Material -->
    <script src="./vendors/angular-animate.min.js"></script>
    <script src="./vendors/angular-aria.min.js"></script>
    <script src="./vendors/angular-messages.min.js"></script>
    <script src="./vendors/angular-material.min.js"></script>
    <!-- jQuery -->
    <script src="./vendors/jquery.min.js"></script>
    <!-- Trello -->
    <!-- <script src="https://api.trello.com/1/client.js?key=41ddb438a5cddb6e604c3b6bb24fd340"></script> -->
    <!-- my js -->
    <script type="text/javascript" src="js/myScript.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p><br>
        <md-button class="md-primary md-raised" ng-click="sendMessage()">Send Message</md-button>
      </div>
    </div>
  </body>
</html>
